apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: catalog
spec:
  selector:
    matchLabels:
      app: microservices-kubernetes-demo-catalog
  template:
    metadata:
      labels:
        app: microservices-kubernetes-demo-catalog
    spec:
      containers:
      - name: microservices-kubernetes-demo-catalog
        image: 060309844053.dkr.ecr.eu-central-1.amazonaws.com/microservices-kubernetes-demo-catalog:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: awsecr-cred
---
