<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Location "/balancer-manager">
        SetHandler balancer-manager
    </Location>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    ProxyPreserveHost On

    ProxyPass        /order/ http://order.order.svc.cluster.local:8080/
    ProxyPassReverse /order/ http://order.order.svc.cluster.local:8080/

    ProxyPass        /catalog/ http://catalog.catalog.svc.cluster.local:8080/
    ProxyPassReverse /catalog/ http://catalog.catalog.svc.cluster.local:8080/

    ProxyPass        /customer/ http://customer.customer.svc.cluster.local:8080/
    ProxyPassReverse /customer/ http://customer.customer.svc.cluster.local:8080/
</VirtualHost>
